<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFly ✈️ – Smart CO₂ Calculator</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts for custom handwriting style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- Custom Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'eco-green': '#8BC34A',
          },
          fontFamily: {
            'handwriting': ['"Dancing Script"', 'cursive'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'sparkle': 'sparkle 2.5s infinite linear',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            sparkle: {
              '0%, 100%': {
                'text-shadow': '0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff4d4d',
                opacity: '1',
              },
              '50%': {
                'text-shadow': '0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d',
                opacity: '0.8',
              }
            }
          }
        }
      }
    }
  </script>

  <!-- Import Map for React and Google GenAI -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
    }
  }
  </script>

</head>
<body class="bg-gray-50">
  <!-- This is the root element where the React app will be mounted. -->
  <div id="root"></div>

  <!-- Entry point for the React application. -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
